<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Maintenance — IkiKCode</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #ffffff;
      color: #222;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      text-align: center;
    }

    .card {
      background: #f9f9f9;
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
      max-width: 450px;
    }

    img {
      width: 90px;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 28px;
      color: #bacb09;
      margin-bottom: 10px;
    }

    p {
      color: #555;
      font-size: 16px;
      margin-bottom: 30px;
    }

    .loader {
      border: 5px solid #eee;
      border-top: 5px solid #bacb09;
      border-radius: 50%;
      width: 45px;
      height: 45px;
      animation: spin 1.5s linear infinite;
      margin: 0 auto;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    footer {
      margin-top: 40px;
      font-size: 14px;
      color: #777;
    }

    footer a {
      color: #bacb09;
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="card">
    <img src="logoaws.png" alt="Logo IkiKCode" />
    <h1>Maintenance en cours</h1>
    <p>Notre site IkiKCode est temporairement indisponible.  
    Nous rencontrons actuellement un problème lié à <strong>Netlify</strong>,  
    qui empêche l’envoi de messages depuis le site.</p>
    <div class="loader"></div>
    <p>Nous travaillons activement à résoudre le problème.</p>
  </div>

  <footer>
    © 2025 <a href="#">IkiKCode</a> — Tous droits réservés.
  </footer>
</body>
</html>
